<!DOCTYPE html>
<html lang=en>
<head>
    <link rel="stylesheet" href="public/css/buttons.css">
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="public/css/layout.css">
    <link rel="stylesheet" href="public/css/fonts.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <!-- TODO Move these into a hashmap to be looped over ... -->
            <div class="split">
                <div class="left">
                    <a class="button blue" href="#home"> Home </a>
                    <a class="button orange" href="#projects"> Projects </a>
                    <a class="button green" href="#about"> About</a>
                    <a class="button red" href="#resume"> Resume</a>
                </div>
                <div class="right">
                    <a class="button icon" href="{{ github }}">
                        <img src="public/img/github_logo.svg" width="50">
                    </a>
                    <a class="button icon" href="{{ linked_in }}">
                        <img src="public/img/linkedin_logo.svg" width="50">
                    </a>
                    <a class="button icon" href="{{ mail_link }}">
                        <img src="public/img/mail_to.svg" width="50">
                    </a>
                </div>
            </div>
        </div>
        <section id="home" class="tall center column">
            <h1>{{ page_title }}</h1>
            <h3>{{ page_intro }}</h3>
        </section>
        <section id="projects" class="center column">
            <!-- <h2> Projects </h2>
            <h3> Coming soon </h3> -->
            <!-- <iframe src="https://griffinjohnson.xyz/#projects" width="100%" scrolling="no" height="1000"></iframe> -->
            <a class="small-text" href="https://griffinjohnson.xyz/#projects"> Coming soon. See old site ... </a>
            <!-- <img src="https://pixelpapa.com/wp-content/uploads/2018/11/11.gif"> -->
        </section>
        <section id="about" class="center column">
            <h2> About Me </h2>
            <p class="large-text narrow">
                {{ about_me }}
            </p>
        </section>
        <section id="resume" class="center column">
            <h2> Resume </h2>
            <a class="button green wide" href="{{ resume_download_link }}"> Download </a>
        </section>
        <div class="footer center column">
            <a class="button blue wide" href=""> Back to Top </a>
            <p class="small-text center column">
                <img src="public/img/rust_crab.png" width="25">
                {{ version_line }}
            </p>
        </div>
    </div>
	<script type="module" src="public/build/index.min.js"></script>
</body>
</html>
