name: Rust

on:
  push:
    branches: [ "master", "production" ]
  pull_request:
    branches: [ "production"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
          matrix:
            node-version: [18.x]
    steps:
    - uses: actions/checkout@v3
    
    - name: Use nightly rust
      run: rustup default nightly
      
    - name: Install wasm-pack 
      run: |
        rustup target add asmjs-unknown-emscripten --toolchain nightly
        rustup target add wasm32-unknown-emscripten --toolchain nightly
        cargo install wasm-pack
        
    - name: Build rust for Release
      run: cargo build --release
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Bundle JS & Link compiled wasm
      run: |
        cd static/scripts
        npm run build
    - name: git Actions
  # You may pin to the exact commit or the version.
  # uses: srt32/git-actions@e958482c32696439aff04bc931155b00e2551474
      uses: srt32/git-actions@v0.0.3
      run: git add .; git commmit -m ":fire: Auto-Generated Bundle & WASM from Github Action"; git push
